<html>

<head>
  <meta charset="utf-8" />
<style>
  textarea{
    display: block;
    width: 100%;
    min-height: 300px;
    margin-bottom: 50px;
    border: none;
  }
</style>
</head>

<body>

  <textarea id="a" oninput="h(this)"></textarea>
  <textarea id="b"></textarea>

</body>


</html>
<script>
  let b=document.querySelector('#b')
  function h(tar){
    b.value=(tar.value.replace(/\@/gi,''))
  }
</script>
