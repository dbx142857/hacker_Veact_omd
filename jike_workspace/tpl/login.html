<div>
  <el-dialog :visible="true" :show-close="false">
    <el-form ref="form" :model="form" label-width="80px">
      <el-form-item label="用户名">
        <el-input v-model="form.userName"></el-input>
      </el-form-item>

      <el-form-item label="密码">
        <el-input @keyup.native.enter="onSubmit" v-model="form.password"></el-input>
      </el-form-item>

      <el-form-item>
        <el-button type="primary" :disabled="isSubmiting" @click="callWithLoading(onSubmit,'isSubmiting')">
          {{isSubmiting?'登陆中':'登录'}}</el-button>
      </el-form-item>
    </el-form>
  </el-dialog>
</div>
