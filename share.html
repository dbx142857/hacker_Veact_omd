<script>
  if(localStorage.getItem('pwd')=='dbxlovejs1' || window.prompt('pwd?')=='dbxlovejs1' ){
    localStorage.setItem('pwd','dbxlovejs1')
    document.body.style.opacity='1'
  }else{
    location.reload()
  }
  let page=1;

  function haneleClick(isNext=true){
    let l=parseInt(window.getComputedStyle(document.body).left)
    if(isNext){
      page+=1;
      document.body.style.left=l-1920+'px'
    }else{
      page-=1;
      document.body.style.left=(l+1920)+'px'
    }
    document.querySelector('#page').innerHTML=page
    
  }

  document.body.onkeyup=(e)=>{
  if(39==e.keyCode){
    haneleClick()
  }else if(37==e.keyCode){
    haneleClick(false)
  }
  }

</script>
